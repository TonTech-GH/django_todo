{% extends 'base.html' %}

<!-- ヘッダ -->
{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Todoリスト</h1>
    <p class="lead">Todoリストを作って毎日を効率的に</p>
  </div>
</div>
{% endblock header %}

<!-- コンテンツ -->
{% block content %}
<!-- 横幅の調整 -->
<div class="container">
  <!-- 新規作成ボタン -->
  <a href="{% url 'create' %}" class="btn btn-info    btn-sm" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
  <hr>
  
  <!-- object_listはDBの中身をリストとして保存しているオブジェクト -->
  {% for item in object_list %}
  <div class="alert alert-{{ item.priority }}" role="alert">
    <p>{{ item.title }} --- 期日：{{ item.duedate }}</p>
    <a href="{% url 'update' item.pk %}" class="btn btn-info    btn-sm" tabindex="-1" role="button" aria-disabled="true">編集</a>
    <a href="{% url 'delete' item.pk %}" class="btn btn-success btn-sm" tabindex="-1" role="button" aria-disabled="true">削除</a>
    <a href="{% url 'detail' item.pk %}" class="btn btn-primary btn-sm" tabindex="-1" role="button" aria-disabled="true">詳細</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
