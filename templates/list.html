{% extends 'base.html' %}

<!-- ヘッダ -->
{% block header %}
<h2>Todoリスト</h2>
{% endblock header %}

<!-- コンテンツ -->
{% block content %}
{% for item in object_list %}
<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.memo}}</p>
    <a href="/detail/{{item.id}}" class="btn btn-primary">Detail</a>
  </div>
</div>
{% endfor %}
{% endblock content %}
